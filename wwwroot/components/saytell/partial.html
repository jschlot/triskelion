    <table width="100%" cellpadding="0" cellspacing="0">
        <tr>
            <td valign="top">
                <div class="shim vert-list">
                    <ul>
                        <li ng-repeat="tell in tells track by $index" ng-bind="tell"></li>
                    </ul>
                </div>
            </td>
        </tr>
        <tr>
            <td class="prompt" valign="top">
                <form>
                    <label>$:&gt;</label>
                    <input type="text" name="commandPrompt" id="commandPrompt"
                            ng-model="prompt" autofocus autocomplete="off" ng-keyup="say($event)"/>
                </form>
            </td>
        </tr>
    </table>
