<section>
    <div class="outline">
        <div class="location">
            <table width="100%" cellpadding="0" cellspacing="0">
                <tr>
                    <td ng-bind="page.name"></td>
                </tr>
            </table>
        </div>
    </div>
    <br>
    <div class="outline">
        <stats-card-directive character="loadedCharacter"></stats-card-directive>
    </div>
    <br>
    <div class="outline flex-list">
        <div class="shim">
            <actions-list-directive actions="availableActions"></actions-list-directive>
        </div>
    </div>
    <br>
    <div class="outline">
        <saytell-directive tells="tells" actions="availableActions" callback="saveAndNext"></saytell-directive>
    </div>
</section>
