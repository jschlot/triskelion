    <section>
        <location-bar-directive map="map"></location-bar-directive>
        <br>
        <table width="100%" cellpadding="0" cellspacing="0">
            <tr>
                <td class="outline" width="500" rowspan="2" valign="middle">
                    <svg width="500" height="300" id="mazeRunner"></svg>
                </td>
                <td class="outline" valign="top">
                    <actions-list-directive actions="availableActions"></actions-list-directive>
                </td>
            </tr>
            <tr>
                <td class="outline" valign="top">
                    <div class="actions shim">
                        <table width="100%" cellspacing="10">
                            <tbody>
                                <tr>
                                    <td>
                                        AURAS:
                                        <ul class="flex-list">
                                            <li ng-repeat="aura in auras track by $index">
                                                {{ aura.aura }} ({{ aura.remaining }})
                                            </li>
                                        </ul>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </td>
            </tr>
        </table>
        <br>
        <saytell-directive
            tells="tells"
            actions="availableActions"
            callback="saveAndNext"
        ></saytell-directive>
        <br>
        <party-list-directive partydata="partyData"></party-list-directive>
    </section>
