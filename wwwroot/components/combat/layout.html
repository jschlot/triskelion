    <section class="combat">
        <div class="outline">
            <div class="location">
                <table width="100%" cellpadding="0" cellspacing="0">
                    <tr>
                        <td width="50%" ng-bind="page.name"></td>
                        <td width="50%" align="right">
                            <span ng-bind="page.turn + 1"></span>,
                            <span ng-bind="page.who"></span>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
        <br>
        <table width="100%" cellpadding="0" cellspacing="0">
            <tr>

                <td class="outline" width="15%" valign="middle" align="center">
									O
                </td>
                <td class="outline" width="35%" height="300" valign="middle" align="center" rowspan="2">
                    <!--img src="/images/combat.png" height="290" width="290" -->
                </td>
                <td class="outline shim" valign="top" height="120">
                    <div class="flex-list">
                        <party-list-directive partydata="mobData" ismob="true"></party-list-directive>
                    </div>
                </td>
            </tr>
            <tr>
                <td class="outline shim" width="15%" height="120" valign="top" align="center">
                    <span ng-bind="page.who"></span><br>
										<span ng-bind="page.spec"></span>
                </td>
                <td class="outline shim" valign="top" height="120">
                    <div class="flex-list">
                        <actions-list-directive actions="availableActions"></actions-list-directive>
                    </div>
                </td>
            </tr>
        </table>
        <br>
				<party-list-directive partydata="partyData" partylevel="partyLevel"></party-list-directive>
	      <br>
        <div class="outline">
            <saytell-directive tells="tells" actions="availableActions" callback="saveAndNext"></saytell-directive>
        </div>
    </section>
