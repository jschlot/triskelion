<table width="100%" cellpadding="0" cellspacing="0">
	<tr valign="top">
		<td width="15%" class="outline shim" ng-hide="ismob">
			<table width="100%" cellpadding="0" cellspacing="0">
				<tr align="center">
					<th colspan="2">
						<span>level</span>
					</th>
				<tr>
				<tr align="center">
					<td colspan="2">
						<span class="party-level" ng-bind="partylevel"></span>
					</td>
				<tr>
			</table>
		</td>
		<td class="outline shim">
			<table width="100%" cellpadding="0" cellspacing="0">
				<tr align="center">
					<th width="20">#</th>
					<th align="left" width="">NAME</th>
					<th width="80">CLASS</th>
					<th width="80">HEALTH</th>
					<th width="80">STATUS</th>
				</tr>
				<tr ng-repeat="player in partydata" align="center" ng-class="{deadplayer: player.character.status ==='dead'}">
					<td ng-bind="$index + 1"></td>
					<td align="left" ng-bind="player.character.identity.name"></td>
					<td ng-bind="player.character.identity.spec"></td>
					<td>{{ player.character.stats.health }}/{{ player.character.stats.maxhealth }}</td>
					<td ng-bind="player.character.status"></td>
				</tr>
			</table>
		</td>
	</tr>
</table>
