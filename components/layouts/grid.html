    <section>
        <div class="outline">
            <div class="location">
                <table width="100%" cellpadding="0" cellspacing="0">
                    <tr>
                        <td width="50%" ng-bind="map.zone.name"></td>
                        <td width="50%" align="right"   >
                            [<span ng-bind="map.location.coordinates.x"></span>,<span ng-bind="map.location.coordinates.y"></span>]
                            <span ng-bind="map.location.compass" class="navigator"></span>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
        <br>
        <table width="100%" cellpadding="0" cellspacing="0">
            <tr>
                <td class="outline" width="500" rowspan="2" valign="middle">
                    <div ng-show="showMiniMap">
                        <table width="500" height="300" id="miniMap">
                            <tr ng-repeat="row in map.data">
                                <td ng-repeat="cell in row track by $index" ng-class="minimapCellClass(cell, $index, $parent.$index)" >
                                    <span>&nbsp;</span>
                                </td>
                            </tr>
                        </table>
                    </div>
                    <div ng-hide="showMiniMap">
                        <svg width="500" height="300" id="mazeRunner"></svg>
                    </div>
                </td>
                <td class="outline" valign="top">
                    <actions-list-directive actions="availableActions"></actions-list-directive>
                </td>
            </tr>
            <tr>
                <td class="outline" valign="top">
                    <div class="actions shim">
                        <table width="100%" cellspacing="10">
                            <tbody>
                                <tr>
                                    <td>SPELLS:</td>
                                    <td></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </td>
            </tr>
        </table>
        <br>
        <saytell-directive
            tells="tells"
            actions="availableActions"
            callback="saveAndNext"
        ></saytell-directive>
        <br>
        <party-list-directive partydata="partyData"></party-list-directive>
    </section>
